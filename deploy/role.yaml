kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: host-operator
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  verbs:
  - "*"
- apiGroups:
  - ""
  resources:
  - podtemplates
  - resourcequotas
  - serviceaccounts
  - replicationcontrollers
  - limitranges
  verbs:
  - get
  - list
- apiGroups:
  - apps
  resources:
  - deployments
  - daemonsets
  - replicasets
  - statefulsets
  verbs:
  - "*"
- apiGroups:
  - apps
  resources:
  - deployments/finalizers
  resourceNames:
  - host-operator
  verbs:
  - "update"
- apiGroups:
  - template.openshift.io
  resources:
  - processedtemplates
  verbs:
  - "list"
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - "get"
  - "create"
- apiGroups:
  - core.kubefed.k8s.io
  resources:
  - kubefedclusters
  verbs:
  - "*"
- apiGroups:
  - core.kubefed.k8s.io
  resources:
  - kubefedclusters/status
  verbs:
  - update
- apiGroups:
  - toolchain.dev.openshift.com
  resources:
  - '*'
  verbs:
  - '*'
