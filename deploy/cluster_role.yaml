kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: host-operator
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - "get"
  - "create"
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - list
- apiGroups:
  - core.kubefed.k8s.io
  resources:
  - kubefedclusters
  verbs:
  - "*"