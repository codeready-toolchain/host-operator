name: operator-cd
on:
  push:
    branches:
      - master
    tags-ignore:
      - '*.*'
env:
  GOPATH: /tmp/go
  GO_VERSION: 1.16.x

jobs:
  binary:
    name: Build & push a new operator release

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles ('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Prepare tools
      uses: xcoulon/toolchain-cicd/prepare-tools-action@d426c7b

    - name: Release operator
      uses: xcoulon/toolchain-cicd/release-operator-action@d426c7b
      with:
        quay-token: ${{ secrets.QUAY_TOKEN }}
        quay-namespace: codeready-toolchain
